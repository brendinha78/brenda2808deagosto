
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Confeitaria Del√≠cias</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ffe4ef 60%, #fff0f6 100%);
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 24px #ffd6e5, 0 0 0 8px #ffe4ef;
            padding: 32px 24px;
        }
        h1 {
            font-family: 'Pacifico', cursive, Arial, sans-serif;
            color: #d72660;
            text-align: center;
            font-size: 2.2em;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #d72660;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ffd6e5;
            border-radius: 8px;
            font-size: 1em;
            background: #fff0f6;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            background: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #ffd6e5;
            transition: background 0.2s;
        }
        button:hover {
            background: #d72660;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fale Conosco</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
